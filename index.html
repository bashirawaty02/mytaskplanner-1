<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="./app.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <title>My Task Planner</title>
  </head>
  <body>

    <div class="header">
      <img src="images/bg_menu_anime.gif" alt="snow" width="100%" height="80px"/>
      <h1 style="border: rgb(36, 35, 35) 2px dotted">To-do List</h1> 
      
    </div>
      

          <!-- Task button -->
          <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Add Task
      </button>

            <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Bootstrap form -->
              <form class="was-validated">

                <!-- Form: Task Name -->
                <div class="mb-3">
                  <label for="inputTaskName" class="col-form-label" style="display:None">Task Name</label>
                    <input type="text" class="form-control" id="inputTaskName" placeholder="Task Name" required>
                </div>

                <!-- Form: Description -->
                <div class="mb-3">
                  <label for="validationTextarea" style="display:none">Description</label>
                  <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Description"></textarea>
                </div>

                <!-- Form: Assigned To -->
                <div class="mb-3">
                  <label for="AssignedTo" class="col-form-label" style="display:none">Assigned to</label>
                    <input type="text" class="form-control" id="AssignedTo" placeholder="Assigned to">
                </div>

                <!-- Form: Select Date -->
                <div class="mb-3">
                  <label for="DueDate" class="col-form-label" style="display:none">Due date</label>
                    <input type="text" class="form-control" id="AssignedTo" placeholder="Due date">
                </div>

                <!-- <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                  <input placeholder="Select date" type="text" id="example" class="form-control">
                  <label for="example" style="display:None">Try me...</label>
                  <i class="fas fa-calendar input-prefix" tabindex=0></i>
                </div> -->
                
                <!-- Form: Status -->
                        
                <div class="form-group">
                  <select class="custom-select">
                    <option value="">Status</option>
                    <option value="1">To Do</option>
                    <option value="2">In Progress</option>
                    <option value="3">Review</option>
                    <option value="4">Done</option>
                  </select>
                  <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>

                <!-- Form: Priority -->

                <div class="form-group">
                  <select class="custom-select">
                    <option value="">Priority</option>
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                    <option value="4">Priority 4</option>
                  </select>
                  <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>       
                
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
              <input class="btn btn-primary" type="reset" value="Reset">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>


          <!-- Optional JavaScript -->
          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
