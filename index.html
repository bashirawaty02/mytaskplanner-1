  <body>
    <h1>To-do List</h1>

    <!-- Task button -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add Task
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Bootstrap form -->
        <form>

          <!-- Form: Task Name -->
          <div class="mb-3">
            <label for="validationTaskarea" class="col-form-label" style="display:None">Task Name</label>
              <input type="text" class="form-control is-invalid" id="inputTaskName" placeholder="Task Name" required>
          </div>

          <!-- Form: Description -->
          <div class="mb-3">
            <label for="validationTextarea" style="display:none">Description</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Description"></textarea>
          </div>

          <!-- Form: Assigned To -->
          <div class="mb-3">
            <label for="AssignedTo" class="col-form-label" style="display:none">Assigned to</label>
              <input type="text" class="form-control" id="AssignedTo" placeholder="Assigned to">
          </div>

          <!-- Form: Select Date -->
          <div class="mb-3">
            <label for="newTaskDueDate" style="display:none">Due Date</label>
            <input type="date" class="form-control" id="newTaskDueDate" value="Due date">
          </div>

          <!-- <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
            <input placeholder="Select date" type="text" id="example" class="form-control">
            <label for="example" style="display:None">Try me...</label>
            <i class="fas fa-calendar input-prefix" tabindex=0></i>
          </div> -->
          
          <!-- Form: Status -->
                  
          <div class="form-group">
            <label for="priority" style="display: none">Select status:</label>
            <select class="form-control" id="Priority">
              <option value="">Status option</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Review">Review</option>
              <option value="Done">Done</option>
            </select>
          </div>


          <!-- Form: Priority -->

          <div class="form-group">
            <label for="priority" style="display: none">Select priority:</label>
            <select class="form-control" id="Priority">
              <option value="">Priority option</option>             
              <option value="1">ðŸŸ¥ Priority 1</option>
              <option value="2">ðŸŸ§ Priority 2</option>
              <option value="3">ðŸŸ¦ Priority 3</option>
              <option value="4">â¬œ Priority 4</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
            </div>    
          </div>



        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
          <button name="ResetForm" class="btn btn-secondary" id="ResetForm" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      </div>
  </div>
</div>
